<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Todo List</h1>
        <div class="add-todo-grid">
            <input class="js-input todo-input" placeholder="Todo name">

            <input type="date" class="js-due-date due-date-input">

            <button onclick="
                addTodo ();
            " class="add-todo-button">Add</button>
        </div>

        <!-- create a div to out the todos -->
        <div class="js-todo-list todo-grid"></div>
    </main>

    <script src="scripts/todo-list.js"></script>
</body>
</html>
